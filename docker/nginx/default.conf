server {
    listen 80;
    listen [::]:80;
    server_name bluestats.khodzhji.beget.tech;
    
    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bluestats.khodzhji.beget.tech;

    root /var/www/html/public;
    index index.php index.html;

    # SSL сертификаты (из Certbot)
    ssl_certificate /etc/letsencrypt/live/bluestats.khodzhji.beget.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bluestats.khodzhji.beget.tech/privkey.pem;

    # Оптимизация SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Основной location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Исключение для Livewire (чтобы запросы не уходили в 404 статики)
    location ^~ /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM обработчик
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Буферы для производительности
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_busy_buffers_size 64k;
        
        # Таймауты
        fastcgi_read_timeout 60s;
        fastcgi_send_timeout 60s;
    }

    # Статические файлы (кеширование)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к служебным файлам
    location ~ /\.(ht|git|env) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

version: '3.9'

services:
  # PostgreSQL 15 Alpine
  postgres:
    image: postgres:15-alpine
    container_name: arm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: arm_sales
      POSTGRES_USER: arm_user
      POSTGRES_PASSWORD: arm_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - arm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arm_user -d arm_sales"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 128mb

  # PHP 8.4-FPM Alpine
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        HOST_USER_ID: "${UID:-1000}"
        HOST_GROUP_ID: "${GID:-1000}"
    image: arm_php:latest
    container_name: arm_php
    restart: unless-stopped
    volumes:
      - ./laravel:/var/www/html
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      # Database
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: arm_sales
      DB_USERNAME: arm_user
      DB_PASSWORD: arm_password_2024
      
      # PsySH (Tinker) configuration
      XDG_CONFIG_HOME: /var/www/html/.config
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arm_network

  # Scheduler (cron для Laravel schedule)
  php-cron:
    image: arm_php:latest
    container_name: arm_php_cron
    restart: unless-stopped
    command: ['crond', '-f', '-l', '2']
    init: true
    volumes:
      - ./laravel:/var/www/html
    user: "root:root"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: arm_sales
      DB_USERNAME: arm_user
      DB_PASSWORD: arm_password_2024
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arm_network
    profiles:
      - workers

  # Queue Worker
  queue-worker:
    image: arm_php:latest
    container_name: arm_default_queue_worker
    restart: unless-stopped
    command: php /var/www/html/artisan queue:work database --queue=default --tries=3 --timeout=900 --sleep=3
    volumes:
      - ./laravel:/var/www/html
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: arm_sales
      DB_USERNAME: arm_user
      DB_PASSWORD: arm_password_2024
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arm_network
    profiles:
      - workers

  # Nginx Alpine
  nginx:
    image: nginx:alpine
    container_name: arm_nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./laravel:/var/www/html:ro
      - ./docker/nginx/${NGINX_CONF:-default.conf}:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - arm_network

volumes:
  postgres_data:
    driver: local

networks:
  arm_network:
    driver: bridge
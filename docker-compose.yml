version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: arm_sales_nginx
    ports:
      - "80:80"
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - arm_sales_network
    restart: unless-stopped

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: arm_sales_php
    volumes:
      - ./laravel:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=arm_sales
      - DB_USERNAME=arm_user
      - DB_PASSWORD=arm_password_2024
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=
    depends_on:
      - postgres
    networks:
      - arm_sales_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: arm_sales_postgres
    environment:
      POSTGRES_DB: arm_sales
      POSTGRES_USER: arm_user
      POSTGRES_PASSWORD: arm_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - arm_sales_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  arm_sales_network:
    driver: bridge